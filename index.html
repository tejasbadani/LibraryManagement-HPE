    .contact1 {

      padding: 15px;

      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .container-contact1 {

      display: block;

    .shadow-input1 {
      content: '';
      display: block;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      box-shadow: 0px 0px 0px 0px;
      color: rgba(87, 184, 70, 0.5);
    }

    .input1:focus+.shadow-input1 {
      -webkit-animation: anim-shadow 0.5s ease-in-out forwards;
      animation: anim-shadow 0.5s ease-in-out forwards;
    }

    @-webkit-keyframes anim-shadow {
      to {
        box-shadow: 0px 0px 80px 30px;
        opacity: 0;
      }
    }

    @keyframes anim-shadow {
      to {
        box-shadow: 0px 0px 80px 30px;

      }

    /*------------------------------------------------------------------
[ Alert validate ]*/

    .validate-input {
      position: relative;
    }

    .alert-validate::before {
      content: attr(data-validate);
      position: absolute;
      max-width: 70%;
      background-color: white;
      border: 1px solid #c80000;
      border-radius: 13px;
      padding: 4px 25px 4px 10px;
      top: 50%;
      -webkit-transform: translateY(-50%);
      -moz-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      -o-transform: translateY(-50%);
      transform: translateY(-50%);
      right: 8px;
      pointer-events: none;

      color: #c80000;
      font-size: 13px;
      line-height: 1.4;
      text-align: left;

      visibility: hidden;
      opacity: 0;

      -webkit-transition: opacity 0.4s;
      -o-transition: opacity 0.4s;
      -moz-transition: opacity 0.4s;
      transition: opacity 0.4s;
    }

    .alert-validate::after {
      content: "\f06a";
      font-family: FontAwesome;
      display: block;
      position: absolute;
      color: #c80000;
      font-size: 15px;
      top: 50%;
      -webkit-transform: translateY(-50%);
      -moz-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      -o-transform: translateY(-50%);
      transform: translateY(-50%);
      right: 13px;
    }

    .alert-validate:hover:before {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 992px) {
      .alert-validate::before {
        visibility: visible;
        opacity: 1;
      }
    }

    .table100 .ps__rail-y {

    .table100 .ps__rail-y::before {
      content: "";
      display: block;
      position: absolute;
      background-color: #ebebeb;
      border-radius: 5px;
      width: 100%;
      height: calc(100% - 30px);
      left: 0;
      top: 15px;
    }

    .table100 .ps__rail-y .ps__thumb-y {
      width: 100%;
      right: 0;
      background-color: transparent;
      opacity: 1 !important;
    }

    .table100 .ps__rail-y .ps__thumb-y::before {

      <form class="contact1-form validate-form" action="http://localhost:5000/addBook" method="POST">

        <div class="wrap-input1 validate-input" data-validate="Book name is required">

        </div>

        <div class="wrap-input1 validate-input" data-validate="Book author is needed">
          <input class="input1" type="text" name="BookAuthor" id="BookAuthor" placeholder="Book Author">
